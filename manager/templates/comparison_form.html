<!DOCTYPE HTML>
<html>
<head>
<title>Novus Admin Panel an Admin Panel Category Flat Bootstrap Responsive Website Template | Basic Forms :: w3layouts</title>

<!--//Metis Menu -->
</head> 
<body class="cbp-spmenu-push">
	<div class="main-content">
		<!--left-fixed -navigation-->
	{% include 'dashboard/left_nav.html' %}
		<!-- //header-ends -->
		{% include 'dashboard/top_nav.html' %}
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h3 class="title1">Flipkart:{{price}} and Amazone:{{price2}}</h3>
					
				
					<div class="row">
						<h3 class="title1">Comparison Form :</h3>
						<div class="form-three widget-shadow">
							<form class="form-horizontal" action="{% url 'price' %}" method='POST' enctype="multipart/form-data">
								{% csrf_token %}
								<div class="form-group">
									<label for="focusedinput" class="col-sm-2 control-label">Product Name</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1"  placeholder="" name="name">
									</div>
									
								</div>
								<div class="form-group">
									<label for="disabledinput" class="col-sm-2 control-label">Flipkart Url</label>
									<div class="col-sm-8">
										<input type="url" class="form-control1"  placeholder="Disabled Input"  name="source1">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class="col-sm-2 control-label">Amazon Url</label>
									<div class="col-sm-8">
										<input type="url" class="form-control1" placeholder="Password" name="source2">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class="col-sm-2 control-label">Flipkart XmlPath</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" placeholder="Password" name="flipkart">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class="col-sm-2 control-label">Amazon xmlpath</label>
									<div class="col-sm-8">
										<input type="text" class="form-control1" placeholder="Password" name="amazon">
									</div>
								</div>
								
								<div class="col-sm-offset-2"> <button type="submit" class="btn btn-default">Price Compare</button> </div>
								
								
							</form>
						</div>
					</div>
					
					</div>
				</div>
			</div>
		</div>
		<!--footer-->
		{% include 'manager_footer.html' %}
</body>
</html>
